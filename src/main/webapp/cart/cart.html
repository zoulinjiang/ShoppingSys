<!DOCTYPE html>
<html>
<head>

<title>购物车</title>

<link type="text/css" rel="stylesheet" href="../css/style.css" >
</head>
<body>
	
	<div id="header">

			<span class="wel_word">购物车</span>
			<div>
				<span>欢迎<span class="um_span"></span>光临</span>
				<a href="pages/order/order.html">我的订单</a>
				<a href="index.jsp">退出登录</a>&nbsp;&nbsp;
				<a href="index.jsp">返回</a>
			</div>
	</div>
	
	<div id="main">
	
		<table>
			<tr>
				<td> </td>
				<td>商品名称</td>
				<td>数量</td>
				<td>单价</td>
				<td>金额</td>
				<td>操作</td>
			</tr>		
			<tr>
				<td> <input type="checkbox"></td>
				<td>时间简史</td>
				<td>2</td>
				<td>30.00</td>
				<td>60.00</td>
				<td><a href="#">删除</a></td>
			</tr>	
			
			<tr>
				<td> <input type="checkbox"></td>
				<td>母猪的产后护理</td>
				<td>1</td>
				<td>10.00</td>
				<td>10.00</td>
				<td><a href="#">删除</a></td>
			</tr>	
			
			<tr>
				<td> <input type="checkbox"></td>
				<td>百年孤独</td>
				<td>1</td>
				<td>20.00</td>
				<td>20.00</td>
				<td><a href="#">删除</a></td>
			</tr>		
			
		</table>
		
		<div class="cart_info">
			<span class="cart_span">已选<span class="b_count">0</span>件商品，</span>
			<span class="cart_span">合计：<span class="b_price">0.00</span>元</span>
			<span class="cart_span"><a href="#">清空购物车</a></span>
			<span class="cart_span"><a href="pages/cart/checkout.html">结算</a></span>
		</div>
	
	</div>

</body>
</html>
